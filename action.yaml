name: trivy-hybrid-github
description: Run trivy compliance scan inside Github workflow

inputs:
  cloudbees_pat_token: 
    description: Cloudbees PAT token of User
    required: true
  cloudbees_api_url: 
    description: Cloudbees API URL
    required: true
  run_id: 
    description: GHA Run ID
    required: true
  job_id:
    description: GHA Job ID
    required: true
  step_id:
    description: GHA Step ID
    required: true
  is-github-workflow:
    description: Flag to indicate if the action is running in GitHub workflow
    required: true
  binary-tar-path:
    description: 'Path to the binary to scan'
    required: true
  license:
    description: 'Flag to enable license scanning (true/false)'
    required: false
    default: ''

runs:
  using: "composite"
  steps:

    - name: Generate reference files 
      shell: bash
      run: |
        docker run --rm \
          -v $GITHUB_WORKSPACE:$GITHUB_WORKSPACE \
          -e INPUT_CLOUDBEES_API_TOKEN="${{ inputs.cloudbees_pat_token }}" \
          -e INPUT_CLOUDBEES_API_URL="${{ inputs.cloudbees_api_url }}" \
          -e INPUT_RUN_ID="14769369987" \
          -e INPUT_IS_GITHUB_WORKFLOW="${{ inputs.is-github-workflow }}" \
          -e GITHUB_RUN_ID="14769369987" \
          -e GITHUB_WORKFLOW_REF="AmitRamachandrann/vuln-scan-repo/.github/workflows/gitleaks.yaml@refs/heads/main" \
          -e GITHUB_RUN_ATTEMPT="1" \
          -e GITHUB_RUN_NUMBER="1" \
          -e GITHUB_REF_NAME="main" \
          -e GITHUB_REPOSITORY="AmitRamachandrann/vuln-scan-repo" \
          -e GITHUB_SERVER_URL="https://github.com/AmitRamachandrann/vuln-scan-repo" \
          -e GITHUB_JOB="${{ github.job }}" \
          -e GITHUB_PROVIDER="GITHUB" \
          -e GITHUB_WORKSPACE="$GITHUB_WORKSPACE" \
          public.ecr.aws/l7o7z1g8/actions/assets-plugin-chain-utils:0dea78066b1aecbca8a3a6674aade8ee49b5d57a \
          generate-references --asset-type "BINARY" --tags "BINARY_CONTAINER" --binary-tar-path ${{ inputs.binary-tar-path }}

    # - name: List files in workspace
    #   shell: bash
    #   run: |
    #     echo "Current working directory: $(pwd)"
    #     echo "Contents of workspace:"
    #     ls -laR $GITHUB_WORKSPACE/store

    - name: Run trivy compliance plugin
      shell: bash
      run: |
        CMD=(--mode single)
        if [[ "${{ inputs.license }}" == "true" ]]; then
          CMD+=( -license )
        fi

        docker run --rm \
        -u root \
        -v "$GITHUB_WORKSPACE:$GITHUB_WORKSPACE" \
        -e GITHUB_WORKSPACE="$GITHUB_WORKSPACE" \
        -e RUN_ID="${{ inputs.run_id }}" \
        -e JOB_ID="${{ inputs.job_id }}" \
        -e STEP_ID="${{ inputs.step_id }}" \
        public.ecr.aws/l7o7z1g8/actions/assets-trivy-scanner:182394335695d9558ce04dd2603ca13c2436be35 \
        "${CMD[@]}"


    - name: Complete execution plan
      shell: bash
      run: |
        docker run --rm \
          -v $GITHUB_WORKSPACE:$GITHUB_WORKSPACE \
          -e INPUT_CLOUDBEES_API_TOKEN="${{ inputs.cloudbees_pat_token }}" \
          -e INPUT_CLOUDBEES_API_URL="${{ inputs.cloudbees_api_url }}" \
          -e INPUT_RUN_ID="14769369987" \
          -e GITHUB_RUN_ID="14769369987" \
          -e INPUT_IS_GITHUB_WORKFLOW="${{ inputs.is-github-workflow }}" \
          -e GITHUB_WORKFLOW_REF="AmitRamachandrann/vuln-scan-repo/.github/workflows/gitleaks.yaml@refs/heads/main" \
          -e GITHUB_RUN_ATTEMPT="1" \
          -e GITHUB_RUN_NUMBER="1" \
          -e GITHUB_REF_NAME="main" \
          -e GITHUB_REPOSITORY="AmitRamachandrann/vuln-scan-repo" \
          -e GITHUB_SERVER_URL="https://github.com/AmitRamachandrann/vuln-scan-repo" \
          -e GITHUB_JOB="${{ github.job }}" \
          -e GITHUB_PROVIDER="GITHUB" \
          -e GITHUB_WORKSPACE="$GITHUB_WORKSPACE" \
          public.ecr.aws/l7o7z1g8/actions/assets-plugin-chain-utils:0dea78066b1aecbca8a3a6674aade8ee49b5d57a \
          process-outputs
